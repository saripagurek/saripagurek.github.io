<!DOCTYPE html>
<html>
	<head>

		<!-- The <title> is the text you see in the tab in your web browser. -->
		<title>
			Sari Pagurek
		</title>

		<!--
			The link tag tells the page where to find the styles explaining how each tag should
			look. In our case, they're found in style.css
		-->
		<link rel="stylesheet" type="text/css" href="style.css" />

        <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-18746780-2', 'auto');
  ga('send', 'pageview');

</script>

	</head>
	<body>

		<!--
			The id of a div is unique (you can't use the same one twice.) This is so that we can
			add styles to that specific element in the style.css file. So, the styles for the div
			with id="main" are found in the brackets after #main in style.css.
		-->
		<div id="main">

			<!-- The div id="header" is where the title and stuff go -->
			<div id="header">

				<!-- The h1 tag is used for the first heading of the page (the title) -->
				<h1>Jewelry Sales</h1>



				<!-- This is the picture that goes next to the title -->
				<a class="home" href="index.html"> HOME </a>

				<h7>To purchase, contact me at <a href="mailto:saripagurek.jewelry@gmail.com">saripagurek.jewelry@gmail.com</a></h7>

			</div>

			<div class="preview">
				<a class="collection" style="background-image:url(newpictures/IMG_20161016_153830269.jpg)" href="Button Collection.html">Button Collection</a>

			</div>

			<!-- The div id="posts" is where the main posts go -->
			<div id="posts">


                {{#JewelrySales}}
                <div class="post">
					<h2>{{title}}</h2>
                    <h3>{{date}}</h3>
										{{#image}}
											<img src="{{image}}">
										{{/image}}
					{{{content}}}
					<ul>
					{{#list}}
	                    <li>{{.}}</li>
					{{/list}}
					</ul>
				</div>

				{{/JewelrySales}}


			</div>

		</div>

	</body>
</html>
