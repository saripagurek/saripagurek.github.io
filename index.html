<!DOCTYPE html>
<html>
	<head>
		
		<!-- The <title> is the text you see in the tab in your web browser. -->
		<title>
			Sari Pagurek
		</title>
		
		<!--
			The link tag tells the page where to find the styles explaining how each tag should
			look. In our case, they're found in style.css
		-->
		<link rel="stylesheet" type="text/css" href="style.css" />
		
	</head>
	<body>
		
		<!--
			The id of a div is unique (you can't use the same one twice.) This is so that we can
			add styles to that specific element in the style.css file. So, the styles for the div
			with id="main" are found in the brackets after #main in style.css.
		-->
		<div id="main">
			
			<!-- The div id="header" is where the title and stuff go -->
			<div id="header">
			
				<!-- The h1 tag is used for the first heading of the page (the title) -->
				<h1>Sari Pagurek</h1>

				<!-- This is the picture that goes next to the title -->
				<img id="me" src="me.png" />
				
			</div>
			
			<!-- The div id="previews" is where the smaller circle post previews go -->
			<div id="previews">
				
				<!-- Each circle preview you add should be in this format. You can copy and paste these -->
				<div class="preview">
					<a class="circle" style="background-image:url()" href="http://www.pahgawks.com">Thing 1</a>
					<p class="date">Date</p>
				</div>
				
				<div class="preview">
					<a class="circle" style="background-image:url()" href="http://www.pahgawks.com">Thing 2</a>
					<p class="date">Date</p>
				</div>
				
				<div class="preview">
					<a class="circle" style="background-image:url()" href="http://www.pahgawks.com">Thing 3</a>
					<p class="date">Date</p>
				</div>
				
			</div>
			
			<!-- The div id="posts" is where the main posts go -->
			<div id="posts">
				
				<div class="post">
					<h2>Post</h2>
					<p>Post content goes here</p>
				</div>
				
				<div class="post">
					<h2>Post</h2>
					<p>Post content goes here</p>
				</div>
				
				<div class="post">
					<h2>Post</h2>
					<p>Post content goes here</p>
				</div>
			
			</div>
			
		</div>
		
	</body>
</html>
